name: GitlabSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: https://gitlab.com/pablo-alex1/nextjs-blog.git
        target-username: ${{ SYNC.TARGET_USERNAME }}
        target-token: ${{ SYNC.TARGET_TOKEN }}